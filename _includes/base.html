<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>A document with pet photos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ '/styles/tailwind.css' | url }}">
        <link rel="stylesheet" href="{{ '/styles/main.css' | url }}">
    </head>
    <style>
        :root {
  --red: {{red}};
  --green: {{green}};
  --blue: {{blue}};

  --accessible-color: calc(
    (
      (
        (
          (var(--red) * 299) +
          (var(--green) * 587) +
          (var(--blue) * 114)
        ) / 1000
      ) - 128
    ) * -1000
  );
}

.background {
  color:
    rgb(
      var(--accessible-color),
      var(--accessible-color),
      var(--accessible-color)
    );
  background-color:
    rgb(
      var(--red),
      var(--green),
      var(--blue)
    );
}
    </style>
    <body class="background">
        <div class="wrapper">    
            <nav>
                {% unless page.url == '/' %}
                <a href="/cpsc349-project1/">Home</a>
                {% endunless %}
                <a href="/cpsc349-project1/about/">About</a>
            </nav>
            <header>
                <h1>
                    Pet photos from
                    <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Unsplash
                    </a>
                </h1>
            </header>
            <h1>{{ site }}</h1>
            {{ content }}
        </div>
        <footer>
            <h1>
                @ 2021. All Rights Reserved. UnsplashÂ®
            </h1>
        </footer>
        
    </body>
    
</html>
